<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Officielle</title>

<style>

body{
  margin:0;
  font-family: Arial, sans-serif;

  background:
  linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
  url("images/ton-image.jpg"); /* ← CHANGE ICI TON IMAGE */

  background-size:cover;
  background-position:center;
  background-attachment:fixed;

  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:15px;
}

.form-container{
  background: rgba(40, 0, 0, 0.92);
  padding:35px;
  width:100%;
  max-width:750px;
  border-radius:12px;
  color:#ff4444;
  box-shadow:0 0 25px rgba(255,0,0,0.5);
}

h1{
  text-align:center;
  color:#ff2a2a;
  margin-bottom:25px;
}

.form-row{
  display:flex;
  gap:20px;
  margin-bottom:18px;
  flex-wrap:wrap;
}

.form-group{
  flex:1;
  min-width:220px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:bold;
  text-transform:uppercase;
  font-size:13px;
}

input{
  width:100%;
  padding:12px;
  background:#5a1a1a;
  border:1px solid #ff4444;
  border-radius:6px;
  color:white;
  outline:none;
  transition:0.3s;
}

input:focus{
  box-shadow:0 0 10px red;
  border-color:#ff0000;
}

/* Abonnements */
.subscription-section{
  display:flex;
  justify-content:space-between;
  gap:30px;
  flex-wrap:wrap;
  margin-top:25px;
}

.subscription-block{
  flex:1;
  min-width:250px;
  background:rgba(0,0,0,0.3);
  padding:15px;
  border-radius:8px;
}

.price{
  color:#ffcc00;
  font-size:20px;
  font-weight:bold;
  margin:8px 0;
}

button{
  margin-top:30px;
  width:100%;
  padding:15px;
  background:#cc0000;
  border:none;
  border-radius:8px;
  color:#ffd700;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ff0000;
  box-shadow:0 0 15px red;
}

/* =========================
   RESPONSIVE TELEPHONE
   ========================= */

@media(max-width:768px){

  body{
    background-attachment:scroll;
  }

  .form-container{
    padding:20px;
  }

  .form-row{
    flex-direction:column;
  }

  .subscription-section{
    flex-direction:column;
    gap:20px;
  }

  h1{
    font-size:20px;
  }

  label{
    font-size:12px;
  }

  input{
    padding:10px;
  }

  .price{
    font-size:18px;
  }

  button{
    padding:14px;
    font-size:15px;
  }
}

</style>
</head>

<body>

<div class="form-container">

<h1>Inscription Officielle</h1>

<form>

<div class="form-row">
  <div class="form-group">
    <label>Nom</label>
    <input type="text" required>
  </div>
  <div class="form-group">
    <label>Prénom</label>
    <input type="text" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Adresse de domicile</label>
    <input type="text" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Code postal</label>
    <input type="text" required>
  </div>
  <div class="form-group">
    <label>Ville</label>
    <input type="text" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Pays</label>
    <input type="text" required>
  </div>
  <div class="form-group">
    <label>Date de naissance</label>
    <input type="date" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Adresse email</label>
    <input type="email" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Numéro de téléphone</label>
    <input type="tel" required>
  </div>
</div>

<div class="subscription-section">

  <div class="subscription-block">
    <strong>France métropolitaine</strong>
    <div class="price">99 €</div>
<label class="custom-option">
  <input type="radio" name="validation_fr">
  <span>Recevoir une réponse de validation par Gmail</span>
</label>

<label class="custom-option">
  <input type="radio" name="validation_fr">
  <span>Recevoir une réponse de validation par WhatsApp</span>
</label>
  </div>

  <div class="subscription-block">
    <strong>Hors de France</strong>
    <div class="price">125 €</div>
 <label class="custom-option">
  <input type="radio" name="validation_fr">
  <span>Recevoir une réponse de validation par Gmail</span>
</label>

<label class="custom-option">
  <input type="radio" name="validation_fr">
  <span>Recevoir une réponse de validation par WhatsApp</span>
</label>
  </div>

</div>








<button type="submit">Soumettre</button>

</form>

</div>

</body>
</html>
