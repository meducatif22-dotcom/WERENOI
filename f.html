<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Officielle</title>

<style>
/* üî¥ TON CSS EST STRICTEMENT IDENTIQUE */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:
  linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
  url("images/ton-image.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:15px;
}

.form-container{
  background: rgba(40, 0, 0, 0.92);
  padding:35px;
  width:100%;
  max-width:750px;
  border-radius:12px;
  color:#ff4444;
  box-shadow:0 0 25px rgba(255,0,0,0.5);
}

h1{
  text-align:center;
  color:#ff2a2a;
  margin-bottom:25px;
}

.form-row{
  display:flex;
  gap:20px;
  margin-bottom:18px;
  flex-wrap:wrap;
}

.form-group{
  flex:1;
  min-width:220px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:bold;
  text-transform:uppercase;
  font-size:13px;
}

input{
  width:100%;
  padding:12px;
  background:#5a1a1a;
  border:1px solid #ff4444;
  border-radius:6px;
  color:white;
  outline:none;
}

.subscription-section{
  display:flex;
  justify-content:space-between;
  gap:30px;
  flex-wrap:wrap;
  margin-top:25px;
}

.subscription-block{
  flex:1;
  min-width:250px;
  background:rgba(0,0,0,0.3);
  padding:15px;
  border-radius:8px;
}

.price{
  color:#ffcc00;
  font-size:20px;
  font-weight:bold;
}

button{
  margin-top:30px;
  width:100%;
  padding:15px;
  background:#cc0000;
  border:none;
  border-radius:8px;
  color:#ffd700;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="form-container">
<h1>Inscription Officielle</h1>

<form id="form-supra">

<div class="form-row">
  <div class="form-group">
    <label>Nom</label>
    <input id="nom" type="text" required>
  </div>
  <div class="form-group">
    <label>Pr√©nom</label>
    <input id="prenom" type="text" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Adresse de domicile</label>
    <input id="adresse" type="text" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Code postal</label>
    <input id="code_postal" type="text" required>
  </div>
  <div class="form-group">
    <label>Ville</label>
    <input id="ville" type="text" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Pays</label>
    <input id="pays" type="text" required>
  </div>
  <div class="form-group">
    <label>Date de naissance</label>
    <input id="date_naissance" type="date" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Email</label>
    <input id="email" type="email" required>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>T√©l√©phone</label>
    <input id="telephone" type="tel" required>
  </div>
</div>

<div class="subscription-section">

  <!-- ZONE -->
  <div class="subscription-block">
    <strong>France m√©tropolitaine</strong>
    <div class="price">99 ‚Ç¨</div>
    <label><input type="radio" name="zone" value="France" required> Choisir</label>
  </div>

  <div class="subscription-block">
    <strong>Hors de France</strong>
    <div class="price">125 ‚Ç¨</div>
    <label><input type="radio" name="zone" value="Hors France" required> Choisir</label>
  </div>

</div>

<div class="form-row">
  <div class="form-group">
    <label><input type="radio" name="validation" value="gmail" required> Validation par Gmail</label>
    <label><input type="radio" name="validation" value="whatsapp" required> Validation par WhatsApp</label>
  </div>
</div>

<button type="submit">Soumettre</button>

</form>
</div>
<script src="script.js" defer></script>

</body>
</html>
